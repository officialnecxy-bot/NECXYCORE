<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NECXYCORE · OBSIDIAN</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400;0,14..32,500;0,14..32,600;0,14..32,700;0,14..32,800;1,14..32,400&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --surface-glass: rgba(20, 20, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.05);
            --glass-border-hover: rgba(255, 26, 76, 0.3);
            --neon-red: #ff1a4c;
            --red-glow: 0 0 15px rgba(255, 26, 76, 0.5);
            --text-light: #ffffff;
            --text-muted: #a0a0b0;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --blur-amount: blur(16px);
            --transition-smooth: all 0.25s cubic-bezier(0.2, 0, 0, 1);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: var(--font-sans);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background orbs */
        .bg-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        .bg-orbs span {
            position: absolute;
            width: 30vmax;
            height: 30vmax;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 26, 76, 0.15), transparent 70%);
            animation: float 20s infinite ease-in-out;
        }
        .bg-orbs span:nth-child(1) { top: 10%; left: 10%; animation-duration: 25s; }
        .bg-orbs span:nth-child(2) { bottom: 15%; right: 10%; width: 40vmax; height: 40vmax; background: radial-gradient(circle at 70% 70%, rgba(200, 0, 50, 0.1), transparent 80%); animation-duration: 30s; }
        .bg-orbs span:nth-child(3) { top: 40%; left: 60%; width: 25vmax; height: 25vmax; background: radial-gradient(circle at 40% 40%, rgba(255, 80, 120, 0.1), transparent 70%); animation-duration: 22s; }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(2%, 3%) scale(1.05); }
            66% { transform: translate(-2%, 1%) scale(0.95); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Glass base */
        .glass {
            background: var(--surface-glass);
            backdrop-filter: var(--blur-amount);
            -webkit-backdrop-filter: var(--blur-amount);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: var(--transition-smooth);
        }
        .glass:hover {
            border-color: var(--glass-border-hover);
            box-shadow: 0 20px 40px rgba(255, 26, 76, 0.2);
        }

        /* Premium Capsule Header — icon removed as requested */
        .vault-header {
            margin: 16px 5%;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 10px;
            z-index: 50;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(120deg, #fff, #ffb0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 6px;
            padding-left: 8px;
        }
        /* icon removed from .logo i — now only text */

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
        }
        .header-icon:hover {
            background: var(--neon-red);
            border-color: var(--neon-red);
            box-shadow: var(--red-glow);
        }

        /* Popup menu (for user) */
        .popup-menu {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            min-width: 260px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 100;
            animation: popIn 0.2s ease;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95) translateY(-10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .popup-menu.show { display: block; }
        .popup-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
        }
        .popup-item strong {
            color: var(--text-light);
            display: block;
            font-size: 1rem;
            margin-bottom: 4px;
        }
        .popup-item span {
            font-size: 0.9rem;
        }
        .logout-btn {
            background: rgba(255, 26, 76, 0.2);
            border: 1px solid var(--neon-red);
            color: white;
            padding: 12px;
            border-radius: 40px;
            font-weight: 600;
            width: 100%;
            margin-top: 16px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }
        .logout-btn:hover {
            background: var(--neon-red);
        }

        /* Image host popup — now centered exactly as requested */
        .image-host-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 200; /* higher than header */
            animation: popIn 0.2s ease;
        }
        .image-host-popup.show { display: block; }
        .image-host-popup h3 {
            margin-bottom: 16px;
            font-size: 1.2rem;
        }
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }
        .upload-area:hover {
            border-color: var(--neon-red);
            background: rgba(255, 26, 76, 0.05);
        }
        .upload-area i {
            font-size: 2.5rem;
            color: var(--text-muted);
        }
        #hostFileInput {
            display: none;
        }
        .upload-btn {
            background: var(--neon-red);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 40px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-bottom: 16px;
        }
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .link-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            word-break: break-all;
        }
        .link-display span {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .copy-link-btn {
            background: none;
            border: none;
            color: var(--neon-red);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .history-title {
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        .history-list {
            max-height: 120px;
            overflow-y: auto;
        }
        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .history-item span {
            font-size: 0.8rem;
            color: var(--text-light);
            cursor: pointer;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .history-item button {
            background: none;
            border: none;
            color: var(--neon-red);
            cursor: pointer;
            font-size: 1rem;
        }

        /* Auth Container */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }

        .auth-card {
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: var(--blur-amount);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 48px;
            padding: 32px 24px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            animation: fadeUp 0.4s ease;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 28px;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px;
            border-radius: 50px;
        }
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 40px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-smooth);
            color: var(--text-muted);
        }
        .auth-tab.active {
            background: var(--neon-red);
            color: white;
            box-shadow: var(--red-glow);
        }

        .auth-form { display: none; }
        .auth-form.active { display: block; }

        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .input-glass {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 16px 20px;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
        }
        .input-glass:focus {
            border-color: var(--neon-red);
            box-shadow: 0 0 0 3px rgba(255, 26, 76, 0.2);
        }

        .btn-primary {
            background: var(--neon-red);
            border: none;
            color: white;
            font-weight: 700;
            padding: 16px;
            border-radius: 50px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 26, 76, 0.4);
            transition: var(--transition-smooth);
            margin-top: 10px;
        }
        .btn-primary:active { transform: scale(0.97); }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .auth-footer span {
            color: var(--neon-red);
            cursor: pointer;
            font-weight: 600;
        }

        /* Main App */
        .app-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px 20px;
        }

        /* Premium Search Bar with integrated add */
        .search-section {
            margin-bottom: 24px;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .search-wrapper {
            position: relative;
            width: 100%;
        }
        .search-wrapper input {
            width: 100%;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: var(--blur-amount);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 60px;
            padding: 18px 70px 18px 24px;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: var(--transition-smooth);
        }
        .search-wrapper input:focus {
            border-color: var(--neon-red);
            box-shadow: 0 0 0 3px rgba(255, 26, 76, 0.2);
        }
        .search-add-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--neon-red);
            border: none;
            color: white;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(255, 26, 76, 0.4);
            transition: var(--transition-smooth);
        }
        .search-add-btn:active { transform: translateY(-50%) scale(0.9); }

        /* Filter bar - all in one line */
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            background: rgba(20, 20, 30, 0.5);
            backdrop-filter: blur(12px);
            padding: 8px 16px;
            border-radius: 60px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            animation: fadeIn 0.4s ease;
        }
        .filter-chip {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: var(--transition-smooth);
            white-space: nowrap;
            backdrop-filter: blur(4px);
        }
        .filter-chip.active {
            background: var(--neon-red);
            color: white;
            border-color: var(--neon-red);
            box-shadow: var(--red-glow);
        }
        .filter-chip:active { transform: scale(0.95); }

        .filter-select {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            padding: 8px 16px;
            color: var(--text-light);
            font-weight: 600;
            font-size: 0.85rem;
            outline: none;
            cursor: pointer;
            backdrop-filter: blur(4px);
            min-width: 140px;
        }

        /* Two-state toggle for active/trash */
        .view-toggle {
            display: flex;
            gap: 6px;
            margin-left: auto;
        }
        .view-toggle .filter-chip {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Masonry Grid */
        .masonry-grid {
            column-count: 3;
            column-gap: 20px;
        }
        @media (max-width: 900px) { .masonry-grid { column-count: 2; } }
        @media (max-width: 600px) { .masonry-grid { column-count: 1; } }

        .vault-card {
            break-inside: avoid;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: var(--blur-amount);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 28px;
            padding: 22px;
            margin-bottom: 20px;
            transition: var(--transition-smooth);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: cardAppear 0.3s ease;
        }
        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .vault-card:hover {
            border-color: var(--neon-red);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(255, 26, 76, 0.2);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 14px;
        }
        .type-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            padding: 4px 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .favorite-star {
            font-size: 1.2rem;
            cursor: pointer;
            color: #ffb347;
            transition: var(--transition-smooth);
        }
        .favorite-star.inactive { color: #444; }
        .favorite-star.inactive:hover { color: #666; }
        .card-actions {
            display: flex;
            gap: 4px;
        }
        .icon-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            width: 34px;
            height: 34px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-smooth);
        }
        .icon-btn:hover {
            background: var(--neon-red);
            color: white;
            border-color: var(--neon-red);
        }

        .card-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-light);
        }
        .content-block {
            color: #ccc;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 14px;
            word-break: break-word;
        }
        .cred-line {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 30px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .blur-hidden {
            filter: blur(4px);
            transition: var(--transition-smooth);
            cursor: pointer;
        }
        .blur-hidden:hover { filter: blur(0); }

        .image-thumb {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 16px;
            cursor: pointer;
            transition: var(--transition-smooth);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .image-thumb:hover { opacity: 0.9; }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 12px 0;
        }
        .tag {
            background: rgba(255, 26, 76, 0.15);
            border: 1px solid rgba(255, 26, 76, 0.3);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.7rem;
            color: #ffb0b0;
            font-weight: 600;
        }

        .meta-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            font-size: 0.7rem;
        }

        /* Lightbox */
        .lightbox-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 24px;
            border: 2px solid var(--neon-red);
        }
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
        }
        .download-btn {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--neon-red);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--red-glow);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            animation: fadeIn 0.2s;
        }
        .modal-card {
            background: rgba(25, 25, 35, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid var(--neon-red);
            border-radius: 48px;
            max-width: 520px;
            width: 100%;
            padding: 32px 24px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(255, 26, 76, 0.3);
            animation: modalPop 0.3s ease;
        }
        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .close-modal {
            position: absolute;
            top: 20px; right: 20px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition-smooth);
        }
        .close-modal:hover { color: var(--neon-red); }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 16px 0;
        }
        .checkbox-wrapper input {
            width: 22px;
            height: 22px;
            accent-color: var(--neon-red);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--neon-red);
            padding: 12px 28px;
            border-radius: 60px;
            color: var(--text-light);
            font-weight: 600;

        async function loadItems() {
            if (!currentUser) return;
            const grid = document.getElementById('grid');
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            grid.innerHTML = '';

            if (unsubscribeItems) unsubscribeItems();

            const q = query(
                collection(db, "necxy_items"),
                where("userId", "==", currentUser.uid),
                where("isDeleted", "==", isTrashMode),
                orderBy("createdAt", "desc")
            );

            unsubscribeItems = onSnapshot(q, (snapshot) => {
                loader.style.display = 'none';
                grid.innerHTML = '';
                if (snapshot.empty) {
                    grid.innerHTML = `<p style="color:#666; text-align:center; width:100%;">✦ No items found</p>`;
                    return;
                }
                snapshot.forEach(docSnap => renderCard(docSnap.id, docSnap.data()));
                filterCards();
            });

        function renderCard(id, data) {

            card.dataset.favorite = data.favorite || false;
            card.dataset.tags = (data.tags || []).join(' ').toLowerCase();

            let icon = 'ri-file-text-line';
            if (data.type === 'account') icon = 'ri-shield-user-line';
            else if (data.type === 'image') icon = 'ri-image-line';

            const tagsHtml = (data.tags && data.tags.length) ? 
                `<div class="tag-container">${data.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>` : '';

                    </div>

                contentHtml = `<img src="${data.imageUrl}" class="image-thumb" onclick="openLightbox('${data.imageUrl}')">`;

            const createdAt = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString() : '';

                            ${isTrashMode ? `<button class="icon-btn" onclick="restoreItem('${id}')"><i class="ri-refresh-line"></i></button>` : ''}

                        </div>
                    </div>
                </div>

                ${contentHtml}
                ${tagsHtml}
                <div class="meta-footer">
                    <span><i class="ri-time-line"></i> ${createdAt}</span>
                    <span><i class="ri-pencil-line"></i> ${editedAt || '—'}</span>
                </div>
            `;
            grid.appendChild(card);
        }

        // Global functions for card actions
        window.copyText = (txt) => {
            navigator.clipboard?.writeText(txt).then(() => showToast('Copied!'));
        };
        window.toggleBlur = (btn) => {
            const span = btn.closest('.cred-line')?.querySelector('.blur-hidden');
            if (span) span.style.filter = span.style.filter === 'blur(4px)' ? 'blur(0)' : 'blur(4px)';
        };
        window.toggleFavorite = async (id, newState) => {
            await updateDoc(doc(db, "necxy_items", id), { favorite: newState, editedAt: serverTimestamp() });
            showToast(newState ? 'Added to favorites' : 'Removed from favorites');
        };
        window.softDelete = async (id) => {
            await updateDoc(doc(db, "necxy_items", id), { isDeleted: true, editedAt: serverTimestamp() });
            showToast('Moved to trash');
        };
        window.restoreItem = async (id) => {
            await updateDoc(doc(db, "necxy_items", id), { isDeleted: false, editedAt: serverTimestamp() });
            showToast('Restored');
        };
        window.permaDelete = async (id) => {
            if (confirm('Permanently delete? This cannot be undone.')) {
                await deleteDoc(doc(db, "necxy_items", id));
                showToast('Deleted forever');
            }
        };
        window.duplicateItem = async (id) => {
            const docRef = doc(db, "necxy_items", id);
            const snap = await getDoc(docRef);
            if (!snap.exists()) return;
            const data = snap.data();
            delete data.id; delete data.createdAt; delete data.editedAt;
            data.title = data.title + ' (copy)';
            data.createdAt = serverTimestamp();
            await addDoc(collection(db, "necxy_items"), data);
            showToast('Item duplicated');
        };
        window.editItem = async (id) => {
            const docRef = doc(db, "necxy_items", id);
            const snap = await getDoc(docRef);
            if (!snap.exists()) return;
            const data = snap.data();
            editingId = id;
            document.getElementById('typeSelect').value = data.type || 'note';
            document.getElementById('inpTitle').value = data.title || '';
            document.getElementById('inpContent').value = data.content || '';
            document.getElementById('inpUser').value = data.username || '';
            document.getElementById('inpPass').value = data.password || '';
            document.getElementById('inpCategory').value = data.category || 'Other';
            document.getElementById('inpTags').value = (data.tags || []).join(', ');
            document.getElementById('inpFavorite').checked = data.favorite || false;
            document.getElementById('inpImageUrl').value = data.imageUrl || '';
            // removed document.getElementById('inpFile').value = ''; because it doesn't exist
            toggleFormFields();
            modalTitle.innerText = 'UPDATE ITEM';
            modal.style.display = 'flex';
        };

        function filterCards() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.vault-card').forEach(card => {
                const type = card.dataset.type;
                const category = card.dataset.category;
                const favorite = card.dataset.favorite === 'true';
                const tags = card.dataset.tags || '';
                const title = card.querySelector('.card-title')?.innerText.toLowerCase() || '';
                const content = card.querySelector('.content-block')?.innerText.toLowerCase() || '';
                const matchesType = currentFilterType === 'all' || type === currentFilterType;
                const matchesCategory = currentCategoryFilter === 'all' || category === currentCategoryFilter;
                const matchesFavorite = !showFavoritesOnly || favorite;
                const matchesSearch = title.includes(term) || content.includes(term) || tags.includes(term);
                card.style.display = matchesType && matchesCategory && matchesFavorite && matchesSearch ? 'block' : 'none';
            });
        }

        window.toggleFormFields = function() {
            const type = document.getElementById('typeSelect').value;
            document.getElementById('field-note').style.display = type === 'note' ? 'block' : 'none';
            document.getElementById('field-account').style.display = type === 'account' ? 'block' : 'none';
            document.getElementById('field-image').style.display = type === 'image' ? 'block' : 'none';
        };

        function resetModal() {
            editingId = null;
            document.getElementById('inpTitle').value = '';
            document.getElementById('inpContent').value = '';
            document.getElementById('inpUser').value = '';
            document.getElementById('inpPass').value = '';
            document.getElementById('inpCategory').value = 'Personal';
            document.getElementById('inpTags').value = '';
            document.getElementById('inpFavorite').checked = false;
            document.getElementById('inpImageUrl').value = '';
            // removed document.getElementById('inpFile').value = ''; // no such element
            modalTitle.innerText = 'ENCRYPT NEW';
        }

        saveBtn.addEventListener('click', async () => {
            const type = document.getElementById('typeSelect').value;
            const title = document.getElementById('inpTitle').value.trim();
            if (!title) return showToast('Title required');
            if (!currentUser) return;

            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="ri-loader-4-line"></i> SAVING';

            try {
                const tags = document.getElementById('inpTags').value.split(',').map(t => t.trim()).filter(t => t);
                let payload = {
                    title,
                    type,
                    category: document.getElementById('inpCategory').value,
                    tags,
                    favorite: document.getElementById('inpFavorite').checked,
                    isDeleted: false,
                    editedAt: serverTimestamp(),
                    userId: currentUser.uid
                };
                if (!editingId) payload.createdAt = serverTimestamp();

                if (type === 'note') {
                    payload.content = document.getElementById('inpContent').value;
                } else if (type === 'account') {
                    payload.username = document.getElementById('inpUser').value;
                    payload.password = document.getElementById('inpPass').value;
                } else if (type === 'image') {
                    let imageUrl = document.getElementById('inpImageUrl').value.trim();
                    if (!imageUrl && !editingId) {
                        throw new Error('Please provide an image URL or use the uploader');
                    }
                    payload.imageUrl = imageUrl;
                }

                if (editingId) {
                    await updateDoc(doc(db, "necxy_items", editingId), payload);
                    showToast('Updated');
                } else {
                    await addDoc(collection(db, "necxy_items"), payload);
                    showToast('Saved');
                }

                modal.style.display = 'none';
                resetModal();
            } catch (err) {
                showToast(err.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'SAVE TO VAULT';
            }
        });

        closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

        // Auth state
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                // Fetch user profile
                const q = query(collection(db, "users"), where("uid", "==", user.uid));
                const querySnap = await getDocs(q);
                if (!querySnap.empty) {
                    userProfile = querySnap.docs[0].data();
                    popupNickname.textContent = userProfile.nickname || '-';
                    popupRealname.textContent = userProfile.realname || '-';
                    popupEmail.textContent = user.email;
                } else {
                    popupNickname.textContent = '-';
                    popupRealname.textContent = '-';
                    popupEmail.textContent = user.email;
                }
                renderVault();
            } else {
                userProfile = null;
                renderAuthUI();
                if (unsubscribeItems) unsubscribeItems();
            }
        });
    </script>
</body>
</html>
